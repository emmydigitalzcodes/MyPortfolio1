<div class="newsletter-message newsletter-message-{{ message_type }}">
    <i class="fas fa-{% if message_type == 'success' %}check-circle{% elif message_type == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
    <span>{{ message }}</span>
</div>

<style>
.newsletter-message {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px;
    border-radius: var(--radius);
    margin-top: 16px;
}

.newsletter-message-success {
    background: rgba(25, 135, 84, 0.1);
    color: var(--success-color);
}

.newsletter-message-error {
    background: rgba(220, 53, 69, 0.1);
    color: var(--danger-color);
}

.newsletter-message-info {
    background: rgba(13, 202, 240, 0.1);
    color: var(--info-color);
}

.newsletter-message i {
    font-size: 1.25rem;
}
</style>
